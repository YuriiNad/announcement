<div class="flex flex-col w-full items-center tablet:px-4 pt-4">
	<div *ngIf="loading">
		<div 
		class="w-full  xs:max-w-[600px] pb-3"
		*ngFor="let jokeOne of jokes; let i = index"
		>
		<app-joke
			(click)="removeJoke(jokeOne)"
			[number]="i"
			[joke]="jokeOne">
		</app-joke>
		</div>	
	</div>
	<div class="w-full" *ngIf="!loading">
		<p class="text-center">Loading...</p>
	</div>
</div>
